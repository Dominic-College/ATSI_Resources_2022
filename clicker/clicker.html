<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Cookie Clicker</title>
		<link href="style.css" rel="stylesheet" type="text/css">
		<script src="script.js"></script>
	</head>
	<body>
		<section class="left-bar">
			<button class="cookie" id="cookie" onclick="clickme()"></button>
			<div class="cookiecount" id="counter">0 Cookies</div>
			<button class="clickerupgrade" id="clickerupgrade" onclick="upgradeClicker()"></button>
		</section>
		<div id="upgrades">
			<button class="button" onclick="upgradeClicker('cursors')">Cursor<br><div id="cursors">Owned: 0<br>Price: 10 Cookies</div></button>
			<button class="button" onclick="upgradeClicker('grandmas')">Grandma<br><div id="grandmas">Owned: 0<br>Price: 250 Cookies</div></button>
			<button class="button" onclick="upgradeClicker('farms')">Farm<br><div id="farms">Owned: 0<br>Price: 5,000 Cookies</div></button>
			<button class="button" onclick="upgradeClicker('mines')">Mine<br><div id="mines">Owned: 0<br>Price: 25,000 Cookies</div></button>
			<button class="button" onclick="upgradeClicker('factories')">Factory<br><div id="factories">Owned: 0<br>Price: 100,000 Cookies</div></button>
			<button class="button" onclick="upgradeClicker('banks')">Bank<br><div id="banks">Owned: 0<br>Price: 250,000 Cookies</div></button>
		</div>
	</body>
</html>
